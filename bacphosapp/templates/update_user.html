{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container update-user-container p-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2 class="title text-center">Update</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
