<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script src="https://kit.fontawesome.com/373399040e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .footer {
    font-family: 'Pixel Operator', '04b_03', 'Press Start 2P', 'Pixelade', 'VCR OSD Mono', monospace;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgb(9, 43, 77);
    color: #cdff79;
    padding: 5px;
    font-weight: 100;
}
    </style>
    
  </head>
  <body>
    {% include 'navbar.html'  %}
    <div class="container" style="padding-bottom: 60px;">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="alert-container fixed-top" style="width: fit-content;">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}

    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="text-center">
                  <p>&copy; {% now "Y" %} Designed and Built by 
                    <a href="https://github.com/torbalansky" target="_blank" style="text-decoration: none; color:#cdff79;; font-weight: bold;">torbalansky</a>
                  </p>
              </div>
          </div>
      </div>
  </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function removeAlert(alert) {
        alert.remove();
      }
      document.addEventListener("DOMContentLoaded", function() {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
          setTimeout(function() {
            alert.classList.remove("show");
            alert.addEventListener("transitionend", function() {
              removeAlert(alert);
            });
          }, 2500);
        });
      });
    </script>
  </body>
</html>
