<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pEDB</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/fav.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/373399040e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    {% include 'navbar.html'  %}
    <div class="container block">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="alert-container text-center">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-custom alert-dismissible fade show" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    </div>   
    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="text-center">
                  <p class="small mb-0">&copy; {% now "Y" %} Designed and Built by 
                    <a class="github-link" href="https://github.com/torbalansky" target="_blank" style="color: #cdff79;">torbalansky</a>
                  </p>
                  <p class="small mb-0">For optimal compatibility, we advise using Google Chrome as your browser.
                  </p>
              </div>
          </div>
      </div>
  </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function removeAlert(alert) {
        alert.remove();
      }
      document.addEventListener("DOMContentLoaded", function() {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
          setTimeout(function() {
            alert.classList.remove("show");
            alert.addEventListener("transitionend", function() {
              removeAlert(alert);
            });
          }, 3000);
        });
      });
    </script>
  </body>
</html>
